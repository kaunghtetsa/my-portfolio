<section class="skills-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">Skills</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let skill of skills">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <i [class]="skill.icon" class="fa-3x mb-3"></i>
            <h5 class="card-title">{{ skill.name }}</h5>
            <p class="card-text">{{ skill.level }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
